version: 2

references:
  container_config: &container_config
    setup_remote_docker:
      docker_layer_caching: true
    docker:
      - image: aeternity/builder
        user: builder
    working_directory: ~/infrastructure

  venv_cache_key: &venv_cache_key v3-venv-cache-{{ checksum "requirements.txt" }}
  restore_venv: &restore_venv
    restore_cache:
      key: *venv_cache_key

  roles_cache_key: &roles_cache_key v2-ansible-roles-{{ checksum "ansible/requirements.yml" }}
  restore_roles: &restore_roles
    restore_cache:
      key: *roles_cache_key

  install_pip: &install_pip
    run:
      name: Install PIP dependancies
      command: pip install -r requirements.txt

  activate_venv: &activate_venv
    run:
      name: Activate python virtual environment
      command: |
        source ~/infrastructure/venv/ansible/bin/activate
        echo "source ~/infrastructure/venv/ansible/bin/activate" >> $BASH_ENV

  setup_infra: &setup_infra
    run:
      name: Setup infrastructure
      command: |
        cd ansible && ansible-playbook -e 'ansible_python_interpreter="/usr/bin/env python"' \
          --tags "${DEPLOY_ENV:?}" environments.yml

  setup_node: &setup_node
    run:
      name: Setup environment
      command: |
        cd ansible && ansible-playbook --limit="tag_env_${DEPLOY_ENV:?}:&tag_role_epoch" setup.yml

  setup_monitoring: &setup_monitoring
    run:
      name: Install monitoring tools
      command: |
        cd ansible && ansible-playbook --limit="tag_env_${DEPLOY_ENV:?}:&tag_role_epoch" monitoring.yml

jobs:
  build:
    <<: *container_config
    steps:
      - checkout
      - *restore_venv
      - run:
          name: Create python virtual environment
          command: |
            virtualenv -p python3 venv/ansible
      - *activate_venv
      - *install_pip
      - save_cache:
          key: *venv_cache_key
          paths:
            - venv/ansible
      - run:
          name: Install ansible roles
          command: |
            cd ansible && ansible-galaxy install -r requirements.yml -p roles
      - save_cache:
          key: *roles_cache_key
          paths:
            ansible/roles
  check:
    <<: *container_config
    steps:
      - checkout
      - *restore_venv
      - *activate_venv
      - run:
          name: Lint ansible playbooks
          command: |
            ansible-lint ansible/setup.yml
            ansible-lint ansible/monitoring.yml
            ansible-lint ansible/manage-node.yml
            ansible-lint ansible/reset-net.yml
      - run:
          name: Dry run OpenStack heat template
          command: |
            openstack stack create test -e openstack/test/create.yml \
              -t openstack/ae-environment.yml --enable-rollback --wait --dry-run
      - run:
          name: Dry run environments playbooks
          command: |
            cd ansible && ansible-playbook -e 'ansible_python_interpreter="/usr/bin/env python"' \
              --check -i localhost, environments.yml

  setup_uat:
    <<: *container_config
    environment:
      - DEPLOY_ENV: uat
    steps:
      - checkout
      - *restore_venv
      - *activate_venv
      - *restore_roles
      - *setup_infra
      - *setup_node
      - *setup_monitoring

  setup_integration:
    <<: *container_config
    environment:
      - DEPLOY_ENV: integration
    steps:
      - checkout
      - *restore_venv
      - *activate_venv
      - *restore_roles
      - *setup_infra
      - *setup_node
      - *setup_monitoring

  setup_fast_integration:
    <<: *container_config
    environment:
      - DEPLOY_ENV: fast_integration
    steps:
      - checkout
      - *restore_venv
      - *activate_venv
      - *restore_roles
      - *setup_infra
      - *setup_node
      - *setup_monitoring

  setup_dev1:
    <<: *container_config
    environment:
      - DEPLOY_ENV: dev1
    steps:
      - checkout
      - *restore_venv
      - *activate_venv
      - *restore_roles
      - *setup_infra
      - *setup_node

  setup_dev2:
    <<: *container_config
    environment:
      - DEPLOY_ENV: dev2
    steps:
      - checkout
      - *restore_venv
      - *activate_venv
      - *restore_roles
      - *setup_infra
      - *setup_node

workflows:
  version: 2
  check_deploy:
    jobs:
      - build:
          requires: []

      - check:
          requires:
            - build

      - setup_uat:
          requires:
            - check
          filters:
            branches:
              only: master

      - setup_integration:
          requires:
            - check
          filters:
            branches:
              only: master

      - setup_fast_integration:
          requires:
            - check
          filters:
            branches:
              only: master

      - setup_dev1:
          requires:
            - check
          filters:
            branches:
              only: master

      - setup_dev2:
          requires:
            - check
          filters:
            branches:
              only: master

  daily_deploy:
    triggers:
      - schedule:
          cron: "0 12 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - setup_uat
      - setup_integration
      - setup_fast_integration
      - setup_dev1
      - setup_dev2
