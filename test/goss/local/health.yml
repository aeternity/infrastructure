user:
  aeternity:
    exists: true
  master:
    exists: true

service:
  sshd:
    enabled: true
    running: true

port:
  tcp:22:
    listening: true
    ip:
    - 0.0.0.0

  tcp:3015:
    listening: true
    ip:
    - 0.0.0.0

  tcp:3013:
    listening: true
    ip:
    - 0.0.0.0

http:
  http://localhost:3013/v2/status:
    status: 200

command:
  /etc/goss/health_check.sh --min_sync_pct=100:
    exit-status: 0
    timeout: 5000 # in milliseconds
