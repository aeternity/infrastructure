---
- name: Configure node servers
  hosts: all
  remote_user: master
  become: yes

  vars:
    project_user: epoch
    devops:
      - dincho
    developers:
      - sennui
      - velzevur
      - lucafavatella
      - uwiger
      - zp-sd
      - ThomasArts
      - hanssv
      - happi
      - UlfNorell
      - gorillainduction

  tasks:
    - name: Create epoch daemon user
      user:
        name: "{{ project_user }}"
        shell: /bin/bash
      tags:
        - project-user

    # Automatic cleanup is not supported. You must remove old keys manually.
    - name: "Setup root SSH authorized keys"
      authorized_key:
        user: "{{ ansible_user }}"
        key: https://github.com/{{ item }}.keys
      with_items: "{{ devops }}"
      tags:
        - ssh-keys
        - devops-ssh-keys

    # Automatic cleanup is not supported. You must remove old keys manually.
    - name: "Setup {{ project_user }} SSH authorized keys"
      authorized_key:
        user: "{{ project_user }}"
        key: https://github.com/{{ item }}.keys
      with_items: "{{ developers }} + {{ devops }}"
      tags:
        - ssh-keys
        - developers-ssh-keys

    # Automatic cleanup is not supported. You must remove old keys manually.
    - name: Add deploy@travis SSH key to authorized keys
      authorized_key:
        user: "{{ project_user }}"
        key: "{{ lookup('file', item) }}"
      with_items:
        - files/travis/deploy_key.pub
        - files/circleci/deploy_key.pub
      tags:
        - ssh-keys
        - deploy-ssh-keys

    - name: Install dev tools
      apt:
        pkg: "{{ item }}"
        state: installed
        update_cache: yes
      with_items:
        - git
        - python-pip
      tags:
        - dev-tools
