---
- name: Configure node servers
  hosts: all
  remote_user: master
  become: yes

  vars:
    project_user: epoch
    vault_version: "0.11.3"
    libsodium_version: "1.0.16"
    libsodium_module_version: "23.1.0"
    fail2ban_loglevel: INFO
    fail2ban_bantime: 86400
    fail2ban_maxretry: 3
    fail2ban_logtarget: SYSLOG
    fail2ban_action: action_
    fail2ban_services:
      - name: ssh
        port: ssh
        filter: sshd
        logpath: /var/log/auth.log

  tasks:
    - name: Create epoch daemon user
      user:
        name: "{{ project_user }}"
        shell: /bin/bash
      tags:
        - project-user

    - name: Create master user
      user:
        name: master
        shell: /bin/bash
      tags:
        - master-user

    # Automatic cleanup is not supported. You must remove old keys manually.
    - name: "Add CI master keys"
      authorized_key:
        user: master
        key: "{{ lookup('file', item) }}"
      with_items:
        - files/circleci/master_key.pub
      tags:
        - ssh-keys
        - master-ssh-keys

    # Automatic cleanup is not supported. You must remove old keys manually.
    - name: Add CI deploy key to authorized keys
      authorized_key:
        user: "{{ project_user }}"
        key: "{{ lookup('file', item) }}"
      with_items:
        - files/circleci/deploy_key.pub
      tags:
        - ssh-keys
        - deploy-ssh-keys

    - name: Download Vault public key
      get_url:
        url: "{{ vault_addr }}/v1/ssh-client-signer/public_key"
        dest: /etc/ssh/trusted-user-ca-keys.pem
      when: vault_addr is defined
      tags:
        - ssh-keys
        - developer-ssh-keys
      notify: restart ssh

    - name: Setup trusted CA in sshd config
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^TrustedUserCAKeys'
        line: 'TrustedUserCAKeys /etc/ssh/trusted-user-ca-keys.pem'
      when: vault_addr is defined
      tags:
        - ssh-keys
        - developer-ssh-keys
      notify: restart ssh

    - name: Install dev tools
      apt:
        pkg: "{{ item }}"
        state: present
        update_cache: yes
      with_items:
        - build-essential
        - python-yaml
        - python-pip
        - jq
        - unzip
      tags:
        - dev-tools

    - name: Remove conflicting or obsolete packages
      apt:
        pkg: "{{ item }}"
        state: absent
      with_items:
        # Ansible paramico has dependency on newer cryptography version which is installed as pip module
        # The OS package is older and once installed the pip version is not
        - python-cryptography
      tags:
        - dev-tools

    - name: Install pip tools
      pip:
        name: "{{ item }}"
        executable: pip2
      with_items:
        - awscli
        - ansible
        - boto
        - boto3
        - datadog
        - hvac
      tags:
        - dev-tools

    - name: Create Vault source directory
      file:
        path: /usr/src/vault-{{ vault_version }}/
        state: directory
      tags:
        - vault-install

    - name: Download and unarchive Vault binary
      unarchive:
        src: "https://releases.hashicorp.com/vault/{{ vault_version }}/vault_{{ vault_version }}_linux_amd64.zip"
        dest: /usr/src/vault-{{ vault_version }}/
        creates: /usr/src/vault-{{ vault_version }}/vault
        remote_src: true
      tags:
        - vault-install

    - name: Install Vault binary
      copy:
        src: /usr/src/vault-{{ vault_version }}/vault
        dest: /usr/bin/vault
        mode: 0755
        remote_src: true
      tags:
        - vault-install

    - name: "Create custom fact directory"
      file:
        path: "/etc/ansible/facts.d"
        state: "directory"
      tags:
        - ansible-facts

    - name: "Install epoch fact file"
      copy:
        src: files/epoch.fact
        dest: /etc/ansible/facts.d/epoch.fact
        mode: 0755
      tags:
        - ansible-facts

    - name: Increase ulimit
      pam_limits:
        domain: "{{ project_user }}"
        limit_type: soft
        limit_item: nofile
        value: 24576

    - name: Download libsodium
      unarchive:
        src: https://github.com/jedisct1/libsodium/releases/download/{{ libsodium_version }}/libsodium-{{ libsodium_version }}.tar.gz
        dest: /usr/local/src/
        remote_src: yes
      tags:
        - libsodium

    - name: Install libsodium
      command: "{{ item }}"
      with_items:
        - ./configure
        - make
        - make install
      args:
        chdir: "/usr/local/src/libsodium-{{ libsodium_version }}"
        creates: "/usr/local/lib/libsodium.so.{{ libsodium_module_version }}"
      tags:
        - libsodium
      # ldconfig should run in separate process, thus cannot be added in the above command list
      notify: run ldconfig

  handlers:
    - name: Run ldconfig
      command: ldconfig
      listen: run ldconfig

    - name: Restart ssh
      service:
        name: ssh
        state: restarted
      listen: restart ssh

  roles:
    - { role: jasonheecs.ubuntu-fail2ban }
